site_name: "Mkdocs Jupyter Pyodide"
site_url: https://ens-fr.gitlab.io/exp2
repo_url: https://gitlab.com/ens-fr/exp2
edit_uri: tree/main/docs/

docs_dir: docs

nav:
  - "üè° Accueil": index.md
  #- ... | regex=^(?:(?!_REM.md).)*$
  - ide: ide.md
  - maths: maths.md
  - Mermaid: mermaid.md
  - notebook: notebook.ipynb


theme:
    name: material
    favicon: images/favicon.ico
    icon:
      logo: material/application-variable

    custom_dir: my_theme_customizations/

    font: false                     # RGPD ; pas de fonte Google
    language: fr                    # fran√ßais
    palette:                        # Palettes de couleurs jour/nuit
      - media: "(prefers-color-scheme: light)"
        scheme: slate
        primary: indigo
        accent: indigo
        toggle:
            icon: material/weather-sunny
            name: Passer au mode nuit
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: blue
        accent: blue
        toggle:
            icon: material/weather-night
            name: Passer au mode jour
    features:
        - navigation.instant
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.tracking
        - navigation.top
        - toc.integrate
        - header.autohide
        - content.code.annotate 




markdown_extensions:
    - meta
    - abbr

    - def_list                      # Les listes de d√©finition.
    - attr_list                     # Un peu de CSS et des attributs HTML.
    - footnotes                     # Notes[^1] de bas de page.  [^1]: ma note.
    - admonition                    # Blocs color√©s  !!! info "ma remarque"
    - pymdownx.details              #   qui peuvent se plier/d√©plier.
    - pymdownx.caret                # Passage ^^soulign√©^^ ou en ^exposant^.
    - pymdownx.mark                 # Passage ==surlign√©==.
    - pymdownx.tilde                # Passage ~~barr√©~~ ou en ~indice~.
    - pymdownx.highlight:           # Coloration syntaxique du code
        auto_title: true
        auto_title_map:
            "Python": "üêç Script Python"
            "Python Console Session": "üêç Console Python"
            "Text Only": "üìã Texte"
            "E-mail": "üì• Entr√©e"
            "Text Output": "üì§ Sortie"
    - pymdownx.inlinehilite         # pour  `#!python  <python en ligne>`
    - pymdownx.snippets             # Inclusion de fichiers externe.
    - pymdownx.tasklist:            # Cases √† cocher  - [ ]  et - [x]
        custom_checkbox:    false   #   avec cases d'origine
        clickable_checkbox: true    #   et cliquables.
    - pymdownx.tabbed:              # Volets glissants.  === "Mon volet"
        alternate_style: true 
    - pymdownx.keys:                # Touches du clavier.  ++ctrl+d++
        separator: "\uff0b"
    - pymdownx.emoji:               # √âmojis  :boom:
        emoji_index:     !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    


    - pymdownx.superfences:
        #preserve_tabs: true
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format



    - pymdownx.arithmatex:
        generic: true
    - toc:
        permalink: ‚öìÔ∏é
        toc_depth: 3

